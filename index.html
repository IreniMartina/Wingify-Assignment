<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figma to Webdesign (Irene Martina)</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="ellipse"></div>
   <div>container</div>
        <div class="triangleright"></div>
   
    <div class="container2">
        <div class="triangleleft"></div>
    </div>

    <div class="rectangle1">

        <form id="form">
            <div class="title">Create an account</div>
            <br />
            <br />

            <div id="emailentry">
                <div><label for="email">Enter your email</label></div>
                <input type="email" name="email" id="email" />

            </div>
            <br />
            <br />

            <div id="dob">
                <label>Date of Birth(Optional)</label>
                <div>
                    <span id="datelabel">Date</span>
                    <span id="monthlabel">Month</span>
                    <span id="yearlabel">Year</span>
                </div>
                <div id="dobselect">
                    <select id="date" name="yyyy" onchange="change_year(this)"></select>
                    <select id="month" name="mm" onchange="change_month(this)"></select>
                    <select id="year" name="dd" onchange="change_date(this)"></select>
                </div>
            </div>
            <br />
            <br />

            <div id="pwd">
                <label for="password">Choose a strong password</label>
                <div>
                    <input type="password" name="password" id="password" />
                </div>
            </div>
            <br />
            <br />

            <div id="radioinput">
                <label>Are you an individual or an agency</label>

                <div>
                    <input type="radio" name="individual" id="individual" /><span>Individual</span>
                    <input type="radio" name="agency" id="agency" /><span>Agency</span>

                </div>
            </div>
            <br />
            <br />
            <div id="submitbutton">
                <input type="submit" id="submit" />
            </div>
        </form>
    </div>

    <div class="rectangle2">
        <h1>Sample Heading</h1>
        <p>This is a design assignment</p>
    </div>
</body>

</html>
